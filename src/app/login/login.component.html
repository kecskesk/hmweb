<div class="login-form">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="emailField" email required #email="ngModel">
    </div>
    <div class="form-group">
      <label for="password">Jelsz√≥</label>
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="passwordField" required #password="ngModel">
    </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        {{readErrors(email.errors)}}
    </div>
    
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        {{readErrors(password.errors)}}
    </div>
    
    <div *ngIf="firebaseError" class="alert alert-danger">
        {{firebaseError}}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <br/>
    <br/>
    <a (click)="sendVerification()">Elfelejtettem a jelszavam</a>
  </form>
</div>
