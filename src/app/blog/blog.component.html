  <div class="bubble-container">
    <div class="row">
      <div *ngFor="let post of blogPosts; let i = index;" class="col-sm-6 row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 thumbnail bubble" (click)="openModal(post, template)">
          <h2>{{post.title}}</h2>
          <h5>{{post.date | date:'y MMM d, H:mm'}}</h5>
          <p class="bubble-text">{{post.text}}</p>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </div>

  <ng-template #template>
    <div class="modal-header" *ngIf="modalPost">
      <h4 class="modal-title pull-left">{{modalPost.title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" *ngIf="modalPost">
      <p class="modal-text">{{modalPost.text}}</p>
    </div>
  </ng-template>
