
<div class="image-gallery">

  <div class="bubble-container">
    <div class="row">
      <div *ngFor="let iAlbum of imageAlbums; let i = index;" class="col-md-3 col-sm-4 col-xs-6 row">
        <div class="col-sm-1 col-xs-1"></div>
        <div class="col-sm-10 col-xs-10 thumbnail bubble" (click)="selectAlbum(i)">
          <h4>{{iAlbum.title}}</h4>
          <img *ngIf="iAlbum.coverUrl" [src]="iAlbum.coverUrl" [alt]="iAlbum.cover" class="img-thumbnail">
        </div>
        <div class="col-sm-1 col-xs-1"></div>
      </div>
    </div>
  </div>

  <ngx-gallery *ngIf="openAlbum" [options]="galleryOptions" [images]="galleryImages" class="centered"></ngx-gallery>
</div>
