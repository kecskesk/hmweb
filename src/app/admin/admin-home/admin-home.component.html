<div class="admin-page">
  <h1>Kezdőkép cseréje</h1>
  <hr/>

  <div class="form-group">
    <label for="sel1">Kép: (régi kép: {{oldPic}})</label>
    <input type="file" value="Tallózás" (change)="browseEvent($event)">
  </div>
   
  <div class="form-group">
    <button class="btn btn-primary" (click)="upload()">Mentés</button>
    <div class="alert alert-success" close="closeAlert()" *ngIf="savedAlert">Mentve.</div>
    <div class="alert alert-danger" close="closeAlert()" *ngIf="errorAlert">{{errorAlert}}</div>
  </div>

</div>
